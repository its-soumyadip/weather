<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      margin-bottom: 30px;
    }

    .search-box {
      display: flex;
      margin-bottom: 20px;
    }

    .search-box input {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      border: none;
      border-radius: 5px 0 0 5px;
      outline: none;
    }

    .search-box button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 0 5px 5px 0;
      background-color: #1e88e5;
      color: white;
      cursor: pointer;
    }

    .weather-box {
      background-color: #1f1f1f;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      min-width: 300px;
      text-align: center;
    }

    .weather-box h2 {
      margin-bottom: 10px;
    }

    .weather-box p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>üå§Ô∏è Weather App (Dark Mode)</h1>

  <div class="search-box">
    <input type="text" id="cityInput" placeholder="Enter city name..." />
    <button onclick="getWeatherByCity()">Search</button>
  </div>

  <div class="weather-box" id="weatherBox">
    <p>Fetching your location weather...</p>
  </div>

  <script>
    const apiKey = '025430a01f464955a0a45226251205'; // Replace with your WeatherAPI.com key

    async function getWeatherByCity() {
      const city = document.getElementById('cityInput').value;
      if (!city) return;
      const url = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}`;
      const res = await fetch(url);
      const data = await res.json();
      showWeather(data);
    }

    async function getWeatherByLocation(lat, lon) {
      const url = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${lat},${lon}`;
      const res = await fetch(url);
      const data = await res.json();
      showWeather(data);
    }

    function showWeather(data) {
      const box = document.getElementById('weatherBox');
      if (data.error) {
        box.innerHTML = `<p>‚ö†Ô∏è ${data.error.message}</p>`;
        return;
      }

      box.innerHTML = `
        <h2>${data.location.name}, ${data.location.country}</h2>
        <p>üå°Ô∏è Temp: ${data.current.temp_c}¬∞C</p>
        <p>üå•Ô∏è Condition: ${data.current.condition.text}</p>
        <p>üí® Wind: ${data.current.wind_kph} kph</p>
        <p>üíß Humidity: ${data.current.humidity}%</p>
      `;
    }

    function getCurrentLocationWeather() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          pos => getWeatherByLocation(pos.coords.latitude, pos.coords.longitude),
          () => {
            const box = document.getElementById('weatherBox');
            box.innerHTML = '<p>Could not access location. Please search by city name.</p>';
          }
        );
      }
    }

    getCurrentLocationWeather();
  </script>
</body>
</html>
